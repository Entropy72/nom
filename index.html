        :root {
            --primary: #e67e22;
            --primary-dark: #d35400;
            --light: #fffaf0;
            --gray: #555;
            --dark: #2c3e50;
            --shadow: 0 8px 25px rgba(0,0,0,0.12);
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background: linear-gradient(135deg, #fdfbfb 0%, #f7f4f4 100%);
            color: var(--dark);
            min-height: 100vh;
            padding: 20px 15px;
            line-height: 1.6;
        }
        .container { max-width: 700px; margin: 0 auto; }
        header { text-align: center; margin-bottom: 30px; }
        h1 { color: var(--primary-dark); font-size: 2.4rem; margin-bottom: 8px; font-weight: 700; text-shadow: 1px 1px 3px rgba(0,0,0,0.1); }
        .subtitle { color: var(--gray); font-size: 1.1rem; }
        .date-card {
            background: white;
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 30px;
            box-shadow: var(--shadow);
            text-align: center;
            border: 1px solid rgba(230, 126, 34, 0.15);
        }
        .date { font-size: 1.5rem; font-weight: 600; color: var(--primary-dark); }
        .menu-card {
            background: white;
            border-radius: 16px;
            padding: 25px;
            box-shadow: var(--shadow);
            border: 1px solid rgba(230, 126, 34, 0.12);
        }
        details {
            margin-bottom: 18px;
            border-radius: 12px;
            overflow: hidden;
            transition: all 0.3s ease;
        }
        summary {
            background: linear-gradient(to right, #fff8f0, #fff5e6);
            padding: 16px 20px;
            cursor: pointer;
            font-weight: 600;
            color: var(--primary-dark);
            display: flex;
            align-items: center;
            gap: 12px;
            user-select: none;
            transition: background 0.2s;
        }
        summary:hover { background: #fff0d9; }
        summary::marker { display: none; }
        details[open] summary { background: #ffe8cc; }
        .side-icon { font-size: 1.3rem; }
        .sides-list {
            padding: 16px 20px;
            background: #fdfaf5;
            list-style: none;
        }
        .sides-list li {
            padding: 10px 0;
            border-bottom: 1px solid rgba(230, 126, 34, 0.08);
            color: #444;
            word-break: break-word;
        }
        .sides-list li:last-child { border-bottom: none; }
        .item {
            background: #fff8f2;
            border-radius: 12px;
            padding: 18px 20px;
            margin-bottom: 16px;
            border-left: 5px solid var(--primary);
            transition: all 0.2s ease;
            word-break: break-word;
        }
        .item:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 30px rgba(230, 126, 34, 0.12);
        }
        .item-label {
            font-weight: 700;
            color: var(--primary-dark);
            margin-bottom: 6px;
            display: block;
            font-size: 1.1rem;
        }
        .special {
            text-align: center;
            font-size: 1.5rem;
            padding: 40px 20px;
            color: var(--primary-dark);
            font-weight: 600;
            background: linear-gradient(135deg, #fff5e6, #ffe8cc);
            border-radius: 16px;
            border: 2px dashed var(--primary);
        }
        @media (max-width: 500px) {
            h1 { font-size: 2rem; }
            .date { font-size: 1.3rem; }
        }
    </style>
</head>

                    ["SALAD ZANZIBAR", "PAV", "VEG BHAJI", "ALOO PALAK KI SUBZI", "TOMATO DAL", "CHICKEN FAJITAS", "SEMIYA PAYASAM"]
                ]
            }
        };

        const weeks = [menuData.week1, menuData.week2, menuData.week3];

        const anchorDate = new Date(2026, 1, 3); // Feb 3, 2026 â€“ Tuesday
        const anchorCycleDay = 8; // week 2 position in 0-based 21-day cycle

        const now = new Date();
        let displayDate = new Date(now);
        let isDinner = false;

        const hour = now.getHours();
        if (hour >= 21) {
            displayDate.setDate(displayDate.getDate() + 1);
            document.getElementById('menuTitle').textContent = 'Lunch Menu';
        } else if (hour >= 14) {
            isDinner = true;
            document.getElementById('menuTitle').textContent = 'Dinner Menu';
        } else {
            document.getElementById('menuTitle').textContent = 'Lunch Menu';
        }

        const timeDiff = displayDate - anchorDate;
        const daysSinceAnchor = Math.floor(timeDiff / (1000 * 60 * 60 * 24));
        const cycleLength = 21;
        const cycleDay = ((daysSinceAnchor + anchorCycleDay) % cycleLength + cycleLength) % cycleLength;

        const weekIndex = Math.floor(cycleDay / 7);
        const dayInWeek = cycleDay % 7;

        const selectedWeek = weeks[weekIndex] || weeks[0];
        const dailyMenuRaw = (isDinner ? selectedWeek.dinner : selectedWeek.lunch)[dayInWeek] || [];

        const dailyMenu = dailyMenuRaw.map(item => (typeof item === 'string' ? item.trim() : '')).filter(Boolean);

        document.getElementById('date').textContent = displayDate.toLocaleDateString('en-IN', {
            weekday: 'long',
            year: 'numeric',
            month: 'long',
            day: 'numeric'
        });

        const menuContainer = document.getElementById('menu');

        if (dailyMenu.length === 0 || dailyMenu.some(item => item.toLowerCase().includes('special'))) {
            menuContainer.innerHTML = '<div class="special">ğŸŒŸ Special Menu Today ğŸŒŸ</div>';
            return;
        }

        // â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
        //                  LUNCH â€“ fixed order
        // â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€

            const [soup = '', salad = '', chapati = '', bread = '', main1 = '', main2 = '', dal = '', dessert = ''] = dailyMenu;

            menuContainer.innerHTML = `
                <details open>
                    <summary><i class="fas fa-utensils side-icon"></i> Sides</summary>

                        <li>${salad || 'â€”'}</li>
                        <li>${chapati || 'â€”'}</li>
                        <li>${bread || 'â€”'}</li>
                    </ul>
                </details>
                <div class="item"><span class="item-label">Main Dish 1</span>${main1 || 'â€”'}</div>
                <div class="item"><span class="item-label">Main Dish 2</span>${main2 || 'â€”'}</div>
                <div class="item"><span class="item-label">Dal</span>${dal || 'â€”'}</div>
                <div class="item" style="border-left-color: #9b59b6; background: #f9f5fd;">
                    <span class="item-label">Dessert</span>${dessert || 'â€”'}
                </div>
            `;
        }

        // â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
        //                  DINNER â€“ structural order, no keywords
        // â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
        else {
            const len = dailyMenu.length;

            const dessert = len >= 1 ? dailyMenu[len - 1] : 'â€”';
            const nonVeg = (len >= 2 && dailyMenu[len - 2].toLowerCase().includes('chicken') || 
                            dailyMenu[len - 2].toLowerCase().includes('fish') || 
                            dailyMenu[len - 2].toLowerCase().includes('mutton') || 
                            dailyMenu[len - 2].toLowerCase().includes('egg')) ? dailyMenu[len - 2] : '';

            let dalIndex = len - (nonVeg ? 3 : 2);
            let vegIndex = len - (nonVeg ? 4 : 3);

            const dal = dalIndex >= 1 ? dailyMenu[dalIndex] : 'â€”';
            const indianVeg = vegIndex >= 1 ? dailyMenu[vegIndex] : 'â€”';

            const salad = len >= 1 ? dailyMenu[0] : 'â€”';
            const middle = dailyMenu.slice(1, vegIndex).filter(Boolean);

            const sides = [salad];
            if (middle.length) sides.push(middle.join(', '));

            menuContainer.innerHTML = `
                <details open>
                    <summary><i class="fas fa-utensils side-icon"></i> Sides</summary>

                        ${sides.map(s => `<li>${s || 'â€”'}</li>`).join('')}

                ${nonVeg ? `<div class="item"><span class="item-label">Non-Veg</span>${nonVeg}</div>` : ''}

                    <span class="item-label">Dessert</span>${dessert}

            `;
