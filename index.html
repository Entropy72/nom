        :root {

            --dark: #2c3e50;
            --shadow: 0 8px 25px rgba(0,0,0,0.12);

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background: linear-gradient(135deg, #fdfbfb 0%, #f7f4f4 100%);
            color: var(--dark);
            min-height: 100vh;
            padding: 20px 15px;
            line-height: 1.6;
        }
        .container { max-width: 700px; margin: 0 auto; }
        header { text-align: center; margin-bottom: 30px; }
        h1 { color: var(--primary-dark); font-size: 2.4rem; margin-bottom: 8px; font-weight: 700; text-shadow: 1px 1px 3px rgba(0,0,0,0.1); }
        .subtitle { color: var(--gray); font-size: 1.1rem; }
        .date-card {
            background: white;
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 30px;
            box-shadow: var(--shadow);
            text-align: center;
            border: 1px solid rgba(230, 126, 34, 0.15);
        }
        .date { font-size: 1.5rem; font-weight: 600; color: var(--primary-dark); }
        .menu-card {
            background: white;
            border-radius: 16px;
            padding: 25px;
            box-shadow: var(--shadow);
            border: 1px solid rgba(230, 126, 34, 0.12);
        }
        details {
            margin-bottom: 18px;
            border-radius: 12px;
            overflow: hidden;
            transition: all 0.3s ease;
        }
        summary {
            background: linear-gradient(to right, #fff8f0, #fff5e6);
            padding: 16px 20px;
            cursor: pointer;
            font-weight: 600;
            color: var(--primary-dark);
            display: flex;
            align-items: center;
            gap: 12px;
            user-select: none;
            transition: background 0.2s;
        }
        summary:hover { background: #fff0d9; }
        summary::marker { display: none; }
        details[open] summary { background: #ffe8cc; }
        .side-icon { font-size: 1.3rem; }
        .sides-list {
            padding: 16px 20px;
            background: #fdfaf5;
            list-style: none;
        }
        .sides-list li {
            padding: 10px 0;
            border-bottom: 1px solid rgba(230, 126, 34, 0.08);
            color: #444;
        }
        .sides-list li:last-child { border-bottom: none; }
        .item {
            background: #fff8f2;
            border-radius: 12px;
            padding: 18px 20px;
            margin-bottom: 16px;
            border-left: 5px solid var(--primary);
            transition: all 0.2s ease;
        }
        .item:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 30px rgba(230, 126, 34, 0.12);
        }
        .item-label {
            font-weight: 700;
            color: var(--primary-dark);
            margin-bottom: 6px;
            display: block;
            font-size: 1.1rem;
        }
        .special {
            text-align: center;
            font-size: 1.5rem;
            padding: 40px 20px;
            color: var(--primary-dark);
            font-weight: 600;
            background: linear-gradient(135deg, #fff5e6, #ffe8cc);
            border-radius: 16px;
            border: 2px dashed var(--primary);
        }
        @media (max-width: 500px) {
            h1 { font-size: 2rem; }
            .date { font-size: 1.3rem; }
        }
    </style>

        // Anchor: Tuesday Feb 3, 2026 = week2 Tuesday (day index 1 in week, cycle position ~8 if Mon=0)
        const anchorDate = new Date(2026, 1, 3); // Feb 3, 2026
        const anchorCycleDay = 8; // Adjust if needed based on exact cycle start

        const now = new Date();
        let displayDate = new Date(now);

        const hour = now.getHours();
        let isDinner = false;

        if (hour >= 21) {
            // After 9 PM IST ‚Üí show NEXT day's lunch
            displayDate.setDate(displayDate.getDate() + 1);
            document.getElementById('menuTitle').textContent = 'Lunch Menu';
        } else if (hour >= 14) {
            // 2 PM ‚Äì 9 PM ‚Üí show CURRENT day's dinner
            isDinner = true;
            document.getElementById('menuTitle').textContent = 'Dinner Menu';
        } else {
            // Before 2 PM ‚Üí show CURRENT day's lunch
            document.getElementById('menuTitle').textContent = 'Lunch Menu';
        }

        const timeDiff = displayDate - anchorDate;
        const daysSinceAnchor = Math.floor(timeDiff / (1000 * 60 * 60 * 24));
        const cycleLength = 21;
        const cycleDay = ((daysSinceAnchor + anchorCycleDay) % cycleLength + cycleLength) % cycleLength;

        const weekIndex = Math.floor(cycleDay / 7);
        const dayInWeek = cycleDay % 7;

        const selectedWeek = weeks[weekIndex];
        const dailyMenu = isDinner ? selectedWeek.dinner[dayInWeek] : selectedWeek.lunch[dayInWeek];
