<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Lunch Menu üç≤</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        :root {
            --primary: #e67e22;
            --primary-dark: #d35400;
            --light: #fffaf0;
            --gray: #555;
            --dark: #2c3e50;
            --shadow: 0 8px 25px rgba(0,0,0,0.12);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background: linear-gradient(135deg, #fdfbfb 0%, #f7f4f4 100%);
            color: var(--dark);
            min-height: 100vh;
            padding: 20px 15px;
            line-height: 1.6;
        }

        .container {
            max-width: 700px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
        }

        h1 {
            color: var(--primary-dark);
            font-size: 2.4rem;
            margin-bottom: 8px;
            font-weight: 700;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.1);
        }

        .subtitle {
            color: var(--gray);
            font-size: 1.1rem;
        }

        .date-card {
            background: white;
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 30px;
            box-shadow: var(--shadow);
            text-align: center;
            border: 1px solid rgba(230, 126, 34, 0.15);
        }

        .date {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--primary-dark);
        }

        .menu-card {
            background: white;
            border-radius: 16px;
            padding: 25px;
            box-shadow: var(--shadow);
            border: 1px solid rgba(230, 126, 34, 0.12);
        }

        details {
            margin-bottom: 18px;
            border-radius: 12px;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        summary {
            background: linear-gradient(to right, #fff8f0, #fff5e6);
            padding: 16px 20px;
            cursor: pointer;
            font-weight: 600;
            color: var(--primary-dark);
            display: flex;
            align-items: center;
            gap: 12px;
            user-select: none;
            transition: background 0.2s;
        }

        summary:hover {
            background: #fff0d9;
        }

        summary::marker {
            display: none;
        }

        details[open] summary {
            background: #ffe8cc;
        }

        .side-icon {
            font-size: 1.3rem;
        }

        .sides-list {
            padding: 16px 20px;
            background: #fdfaf5;
            list-style: none;
        }

        .sides-list li {
            padding: 10px 0;
            border-bottom: 1px solid rgba(230, 126, 34, 0.08);
            color: #444;
        }

        .sides-list li:last-child {
            border-bottom: none;
        }

        .item {
            background: #fff8f2;
            border-radius: 12px;
            padding: 18px 20px;
            margin-bottom: 16px;
            border-left: 5px solid var(--primary);
            transition: all 0.2s ease;
        }

        .item:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 30px rgba(230, 126, 34, 0.12);
        }

        .item-label {
            font-weight: 700;
            color: var(--primary-dark);
            margin-bottom: 6px;
            display: block;
            font-size: 1.1rem;
        }

        .special {
            text-align: center;
            font-size: 1.5rem;
            padding: 40px 20px;
            color: var(--primary-dark);
            font-weight: 600;
            background: linear-gradient(135deg, #fff5e6, #ffe8cc);
            border-radius: 16px;
            border: 2px dashed var(--primary);
        }

        @media (max-width: 500px) {
            h1 { font-size: 2rem; }
            .date { font-size: 1.3rem; }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Lunch Menu</h1>
            <div class="subtitle">What's cooking today? üçõ</div>
        </header>

        <div class="date-card">
            <div class="date" id="date"></div>
        </div>

        <div class="menu-card" id="menu"></div>
    </div>

    <script>
        const menuData = {
            "week1": [ /* ... your original week1 data ... */ ],
            "week2": [ /* ... your original week2 data ... */ ],
            "week3": [ /* ... your original week3 data ... */ ]
        };

        const weeks = [menuData.week1, menuData.week2, menuData.week3];

        // Anchor: Tuesday of week 2 ‚Üí February 3, 2026
        const anchorDate = new Date(2026, 1, 3); // Feb 3, 2026
        const anchorCycleDay = 8; // week2 Tuesday = position 8 in 21-day cycle

        const now = new Date();
        let displayDate = new Date(now);

        // After 2 PM IST ‚Üí show next day
        if (now.getHours() >= 14) {
            displayDate.setDate(displayDate.getDate() + 1);
        }

        const timeDiff = displayDate - anchorDate;
        const daysSinceAnchor = Math.floor(timeDiff / (1000 * 60 * 60 * 24));
        const cycleLength = 21;
        const cycleDay = ((daysSinceAnchor + anchorCycleDay) % cycleLength + cycleLength) % cycleLength;

        const weekIndex = Math.floor(cycleDay / 7);
        const dayInWeek = cycleDay % 7;

        const dailyMenu = weeks[weekIndex][dayInWeek];

        // Format date nicely
        document.getElementById('date').textContent = displayDate.toLocaleDateString('en-IN', {
            weekday: 'long',
            year: 'numeric',
            month: 'long',
            day: 'numeric'
        });

        const menuContainer = document.getElementById('menu');

        if (dailyMenu.length === 1 && dailyMenu[0] === 'special') {
            menuContainer.innerHTML = '<div class="special">üåü Special Menu Today üåü</div>';
        } else {
            const [soup, salad, chapati, bread, main1, main2, main3, rice, dessert] = dailyMenu;

            menuContainer.innerHTML = `
                <details>
                    <summary>
                        <i class="fas fa-utensils side-icon"></i>
                        Sides
                    </summary>
                    <ul class="sides-list">
                        <li>${soup}</li>
                        <li>${salad}</li>
                        <li>${chapati}</li>
                        <li>${bread}</li>
                        <li>${rice}</li>
                    </ul>
                </details>

                <div class="item">
                    <span class="item-label">Main Dish 1</span>
                    ${main1}
                </div>

                <div class="item">
                    <span class="item-label">Main Dish 2</span>
                    ${main2}
                </div>

                <div class="item">
                    <span class="item-label">Main Dish 3</span>
                    ${main3}
                </div>

                <div class="item" style="border-left-color: #9b59b6; background: #f9f5fd;">
                    <span class="item-label">Dessert</span>
                    ${dessert}
                </div>
            `;
        }
    </script>
</body>
</html>
